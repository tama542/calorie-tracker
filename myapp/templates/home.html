<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calorie Counter</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800">
    <div class="max-w-3xl mx-auto p-6 mt-10 bg-white shadow-lg rounded-lg">
        <h1 class="text-3xl font-bold text-center mb-4"> Calorie Tracker</h1>
        <p class="text-lg text-center mb-6">Total Calories: <span class="font-semibold text-green-600">{{ total_calories }}</span></p>
        
        <div class="mb-6">
            <h2 class="text-xl font-semibold mb-2">Food Items:</h2>
            <ul class="space-y-2">
                {% for item in food_items %}
                    <li class="flex justify-between items-center bg-gray-200 p-2 rounded-md">
                        <span class="font-medium">{{ item.name }} - {{ item.calories }} calories</span>
                        <a href="/delete/{{ item.id }}" class="text-red-500 hover:text-red-700"> Remove</a>
                    </li>
                {% endfor %}
            </ul>
        </div>

        <div class="flex justify-center space-x-4">
            <a href="/add/" class="bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-600"> Add Food</a>
            <a href="/reset/" class="bg-red-500 text-white px-4 py-2 rounded-md hover:bg-red-600"> Reset Count</a>
        </div>
